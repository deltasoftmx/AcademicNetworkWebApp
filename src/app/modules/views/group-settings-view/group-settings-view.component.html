<section class="btn-section">
  <button
    mat-raised-button
    (click)="goToGroup()">
      Ir al groupo
  </button>
</section>
<mat-tab-group mat-align-tabs="center">
  <mat-tab label="ConfiguraciÃ³n del grupo">
    <div class="global-container global-container-main global-container-bg-color">
      <app-group-settings
        applyBtnLabel="Aplicar"
        [permissions]="permissions"
        [btnDisabled]="groupSettingsFormDisabled"
        (apply)="applySettings($event)">
      </app-group-settings>
    </div>
  </mat-tab>
  <mat-tab label="Imagen del grupo">
    <div class="global-container global-container-main global-container-bg-color">
      <app-image-picker
        applyBtnLabel="Aplicar"
        [card]="groupCard"
        [applyBtnDisabled]="groupImageFormDisabled"
        (apply)="applyImage($event)">
      </app-image-picker>
    </div>
  </mat-tab>
</mat-tab-group>
